name: Build, Test, and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the Action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Hello world action step
        id: hello
        uses: raghu1211/js-action@v1.1
        with:
          who-to-greet: 'Rao The Devops Engineer'
  test:
    runs-on: ubuntu-latest
    needs: build
    name: Test the Action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "Testing the action..."
          # Add custom test commands here if you have any scripts to test the output

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    name: Publish the Action to GitHub Packages
    steps:
      - name: Checkout repository
        uses: raghu1211/js-action@v1.1

      - name: Set up Node.js
        uses: raghu1211/js-action@v1.1
        with:
          node-version: '20'

      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
